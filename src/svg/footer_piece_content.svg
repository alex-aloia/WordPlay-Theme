<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg id="bg" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  xml:space="preserve">
    <defs>
      <linearGradient id="pattern-gradient"
                      x1="0%" y1="100%"
                      x2="0%" y2="0%"
                      spreadMethod="pad">
        <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
        <stop offset="85%" stop-color="#000000" stop-opacity="1"/>
      </linearGradient>
      <pattern id="pattern" x="0" y="0" width="30" height="6" patternUnits="userSpaceOnUse"
               patternTransform="rotate(-28)">
        <rect x="0" y="0" width="20" height="10" style="stroke:none; fill:#222;"/>
      </pattern>
      <mask id="mask" x="0" y="0" width="100%" height="100">
        <rect x="0" y="0" width="100%" height="100"
              style="stroke:none; fill: url(#pattern-gradient)"/>
      </mask>
    </defs>
    <rect x="2" y="2" width="100%" height="100"
          style="stroke: none; fill: url(#pattern); mask: url(#mask); opacity: 0.5;"/>
</svg>


